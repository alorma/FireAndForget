name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a FireAndForget instance with '...'
        2. Call isEnabled() '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - Android
        - iOS
        - Desktop (JVM)
        - Web (JS)
        - Web (WASM)
    validations:
      required: true

  - type: input
    id: library-version
    attributes:
      label: Library Version
      description: What version of FireAndForget are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: kotlin-version
    attributes:
      label: Kotlin Version
      description: What version of Kotlin are you using?
      placeholder: e.g., 2.3.0
    validations:
      required: false

  - type: input
    id: compose-version
    attributes:
      label: Compose Multiplatform Version
      description: What version of Compose Multiplatform are you using?
      placeholder: e.g., 1.9.3
    validations:
      required: false

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: kotlin
      placeholder: |
        class MyFlag(runner: FireAndForgetRunner) : FireAndForget(
          fireAndForgetRunner = runner,
          name = "my_flag"
        )

        // Code that reproduces the issue
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, etc.)
    validations:
      required: false
